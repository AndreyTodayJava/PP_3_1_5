<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="row col-md-8 mx-auto w-25 p-3 top-cover center-block">
        <h3 class ="text-start fw-bold p-6 row gy-3"> Please sign in</h3>
    <form method="post" action="process_login">
        <div class="mb-2 row gy-2">

            <input type="text" name="email" class="form-control" id="email" placeholder="Email address">
        </div>
        <div class="mb-3 row gy-2">

            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div><input type="submit" value="Sign in" class="btn btn-primary w-100 p-3"></div>

    </form>
    </div>
</body>

</html>
